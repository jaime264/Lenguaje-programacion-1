<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />    
    <title>Plantilla Básica JSF </title>
</h:head>
<h:body>

	<h:form>
	<h:panelGrid columns="2" cellspacing= "20" border ="1">
	<f:facet name = "header">
		<h:outputText value="Editar Curso"></h:outputText>
	</f:facet>
	
	<h:outputText value="Nombre"></h:outputText>
	<h:inputText value = "#{curso.nombre}"></h:inputText>

	<h:outputText value="Fecha de Inscripción" />
	 <p:calendar value="#{curso.fechaInscripcion}" showOn="button" pattern="yyyy-MM-dd" />

	
	<h:outputText value="Precio"></h:outputText>
	<h:inputText value = "#{curso.precio}"></h:inputText>	

	<h:outputText value="Profesor"></h:outputText>	
	<h:selectOneMenu value="#{curso.profesor}">
	    <f:selectItems value="#{sessionScope.profesores}" var="profesor" itemLabel="#{profesor.nombre}" itemValue="#{profesor.nombre}" />
	</h:selectOneMenu>

	
	<f:facet name = "footer">
	
	<h:commandButton action = "#{cursoBean.actualizar(curso)}" value = "Actualizar"></h:commandButton>
	
	</f:facet>
	</h:panelGrid>
	</h:form>
    
</h:body>
</html>
